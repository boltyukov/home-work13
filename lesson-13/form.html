<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>

<body>
	<form class="container form">
		<div class="switch">
			<input type="checkbox" id="swch">
			<label for="swch">
				<span>1</span>
				<span>2</span>
			</label>
		</div>
		<input type="checkbox" id="pseudoBtn" class="hidden">
		<textarea name="textarea" placeholder="Your comments"></textarea>
		<select name="select">
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<input type="password" name="" placeholder="" required>

		<p>
			<input type="submit">
			<button class="btn">Click</button>
		</p>

		<p>
			<input type="radio" name="radioNmae" checked>
			<input type="radio" name="radioNmae">
		</p>

		<div class="checkbox">
			<input type="checkbox" id="agree">
			<label for="agree">Do you agree?</label>
		</div>
		<label class="pseudo-btn" for="pseudoBtn">CLICK ME</label>
	</form>
</body>

</html>
